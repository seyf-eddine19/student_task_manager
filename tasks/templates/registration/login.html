<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card shadow-lg p-4 border-0 rounded-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h2 class="text-center fw-bold mb-4 text-dark">تسجيل الدخول</h2>
            
            {% if messages %}
                <div class="alert alert-danger text-center p-2">
                    {% for message in messages %}
                        <p class="mb-0">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">اسم المستخدم</label>
                    <input type="text" name="username" required class="form-control rounded-3" placeholder="ادخل اسم المستخدم">
                </div>
                <div class="mb-3">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" name="password" required class="form-control rounded-3" placeholder="••••••••">
                </div>
                <!-- <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">تذكرني</label>
                    </div>
                    <a href="#" class="text-decoration-none text-primary small">نسيت كلمة المرور؟</a>
                </div> -->
                <button type="submit" class="btn btn-dark w-100 py-2 mt-3 rounded-3">تسجيل الدخول</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
