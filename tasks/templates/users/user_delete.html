{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <!-- Modern header with a larger font size -->
    <h1 class="text-center mb-4">تأكيد حذف المستخدم</h1>

    <!-- Flash messages section with close button -->
    {% if messages %}
      <div class="alert-container mb-4">
        {% for message in messages %}
          <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Confirmation prompt for deleting the users -->
    <div class="alert alert-warning text-center mb-4">
      <p class="fs-5">هل أنت متأكد أنك تريد حذف المستخدم<strong>{{ object }}</strong>؟</p>
    </div>

    <!-- Delete confirmation form -->
    <form method="post">
      {% csrf_token %}
      
      <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-danger btn-lg">نعم، حذف</button>
        <a href="{% url 'user_list' %}" class="btn btn-outline-secondary btn-lg">إلغاء</a>
      </div>
    </form>
  </div>
{% endblock %}
